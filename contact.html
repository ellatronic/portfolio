					<div class="form">
						<form name="contactForm" action="//formspree.io/ellachiangg@gmail.com" method="POST" onsubmit="return validateForm()">
							First name: <br>
							<input class="form-name" type="text" name="first-name">
							<br>
							Last name: <br>
							<input class="form-name" type="text" name="last-name">
							<br>
							Email: <br>
							<input class="form-name" type="email" name="_replyto">
							<br>
							Message: <br>
							<textarea class="form-message" name="message" placeholder="Your message here." maxlength="1000"></textarea>
							<br>
							<input class="form-submit" type="submit" value="Submit">
						</form>
					</div>
